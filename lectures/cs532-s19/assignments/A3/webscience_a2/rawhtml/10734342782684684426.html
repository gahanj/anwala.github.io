<!DOCTYPE html>
<html>
	<body>
		<script type="text/javascript">
		function unescapeHtml(escaped_str) {
		    var div = document.createElement('div');
		    div.innerHTML = escaped_str;
		    var child = div.childNodes[0];
		    return child ? child.nodeValue : null;
		}
		
		function validateProtocol(url) {
			var parser = document.createElement('a');
		    parser.href = url;
		    var protocol = parser.protocol.toLowerCase();
			if ([ 'javascript:', 'vbscript:', 'data:' ].indexOf(protocol) < 0) {
				return url;
			}
			return null;
		}
		
		function validate(url) {
			var unescaped_value = unescapeHtml(url);
			if (unescaped_value && validateProtocol(unescaped_value)) {
				return unescaped_value;
			}
			return '/';
		}			var hasURI = false;
			var intervalExecuted = false;
			window.onload = function() {
				document.getElementById("l").src = validate("nullmedium.com/p/us-increases-military-presence-in-syria-despite-trumps-withdrawal-announcement-9961f9ea15ed?link_click_id=link-623106398661827656");
				window.setTimeout(function() {
					if (!hasURI) {
						window.top.location = validate("https://medium.com/p/us-increases-military-presence-in-syria-despite-trumps-withdrawal-announcement-9961f9ea15ed?_branch_match_id=link-623106398661827656");
					}
					intervalExecuted = true;
				}, 300);
			};

			window.onblur = function() {
				hasURI = true;
			};

			window.onfocus = function() {
				if (hasURI) {
					window.top.location = validate("https://medium.com/p/us-increases-military-presence-in-syria-despite-trumps-withdrawal-announcement-9961f9ea15ed?_branch_match_id=link-623106398661827656");
				} else if(intervalExecuted) {
					window.top.location = validate("https://medium.com/p/us-increases-military-presence-in-syria-despite-trumps-withdrawal-announcement-9961f9ea15ed?_branch_match_id=link-623106398661827656");
				}
			}
		</script>
		<iframe id="l" width="1" height="1" style="visibility:hidden"></iframe>
	</body>
</html>
