g" srcSet="https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/andrew-jackson-trump-520x292.jpg 400w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/andrew-jackson-trump-768x432.jpg 768w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/andrew-jackson-trump-1180x664.jpg 1280w"/><div class="src-routes-Site-routes-Post-components-Post-components-PostStandardImage-___PostStandardImage__postImage_FeaturedImgCaption___htC7N"><span>What does Trumps adoration of Jackson say about who he really is?
Image: Emmanuel Hapsis</span></div></div><span><div class="post-body"><p><em>This piece was inspired by an episode of <a href="https://itunes.apple.com/us/podcast/the-cooler/id1041117499?mt=2">The Cooler</a>, KQED&rsquo;s weekly pop culture podcast. Give it a listen!</em></p>
<p></div></span><div class="clear post-body"></div><span><div class="post-body"></p>
<aside class="aligncenter">
<div><a href="https://itunes.apple.com/us/podcast/the-cooler/id1041117499?mt=2" target="_blank" rel="noopener"><img class="alignnone" src="https://ww2.kqed.org/news/wp-content/uploads/sites/10/2016/11/DownloadOniTunes_100x100.png" width="75px"></a> <a href="https://play.google.com/music/m/Ig3hk6qa4fzcgjp2kagptfgu4u4?t=The_Cooler" target="_blank" rel="noopener"><img class="alignnone" src="https://ww2.kqed.org/news/wp-content/uploads/sites/10/2016/11/Google_Play_100x100.png" width="75px"></a></div>
</aside>
<p>You may have noticed a few&nbsp;changes in&nbsp;the White House in recent months. While Obama was off sporting a <a href="https://ww2.kqed.org/pop/2017/02/07/watch-ex-dad-in-chief-barack-obama-enjoy-his-life-without-us/">backwards baseball cap&nbsp;and kite surfing</a> (he's earned it), Donald Trump did a little bit of redecorating.</p>
<figure id="attachment_77349" class="wp-caption alignright" style="max-width: 640px"><a href="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/portrait.jpg"><img class="wp-image-77349 size-large" src="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/portrait-1020x574.jpg" alt="portrait" width="640" height="360" srcset="https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/portrait-1020x574.jpg 1020w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/portrait-160x90.jpg 160w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/portrait-800x450.jpg 800w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/portrait-768x432.jpg 768w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/portrait-1180x664.jpg 1180w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/portrait-960x540.jpg 960w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/portrait-240x135.jpg 240w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/portrait-375x211.jpg 375w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/portrait-520x292.jpg 520w" sizes="(max-width: 640px) 100vw, 640px"></a><figcaption class="wp-caption-text">A portrait timeline. Image: Emmanuel Hapsis</figcaption></figure>
<p>A small change on the walls of the Oval Office caught my eye the other day: the portrait hanging next to the president&rsquo;s desk. In that spot, Obama originally had a photo of the Statue of Liberty&rsquo;s torch, and, later,&nbsp;Childe Hassam's patriotic painting of American flags, <a href="https://www.whitehousehistory.org/photos/treasures-of-the-white-house-avenue-in-the-rain"><em>The Avenue in the Rain</em></a>.</p>
<p>Lady Liberty is now gone&nbsp;(take that as you will), along with Hassam's painting. Their replacement? A portrait of the controversial Andrew Jackson, the seventh President of the United States who graces the $20 bill (until <a href="https://ww2.kqed.org/pop/2016/04/20/harriet-tubman-to-replace-slave-holder-andrew-jackson-on-the-20-bill/">Harriet Tubman bumps him off</a>).</p>
<p></div></span></div><div class="src-components-Ad-___Ad__ad___1abn1 src-components-Ad-___Ad__ad__fullwidth___A8F6i src-components-Ad-___Ad__ad__standard___2koUR"><div class="src-components-Ad-___Ad__ad_Container___2Uezf container"><div class="src-components-Ad-___Ad__ad_Wrapper___334BP"><p class="src-components-Ad-___Ad__ad_Label___2Bj8X">Sponsored By</p><div class="src-components-Ad-___Ad__ad_Img___1QicN"></div></div></div></div><div class="src-routes-Site-routes-Post-components-Post-___Post__post_ColRight___2h6Pf src-routes-Site-routes-Post-components-Post-___Post__post_ColRight2___1wY8a"><span><div class="post-body"></p>
<p>Trump is a <a href="http://www.huffingtonpost.com/entry/donald-trump-harriet-tubman-jackson_us_5718c72be4b0c9244a7aeae7" target="_blank" rel="noopener">fierce defender</a> of Andrew Jackson -- his advisers have even made <a href="http://www.politico.com/story/2016/11/rudy-giuliani-trump-win-andrew-jackson-2016-231035" target="_blank" rel="noopener">public comparisons</a> of Trump as the modern-day Jackson -- so let's take a look at Jackson's life to get a better understanding of why Trump reveres this particular president so much, and what that says about who he is.</p>
<p>Let's start at the beginning (<a href="https://www.youtube.com/watch?v=k33ZQ4I4p24">a very good place to start</a>):</p>
<p style="text-align: center"><strong>Jackson came from nothing</strong></p>
<p>Andrew Jackson was born somewhere along the North and South Carolina border in 1767, while his mother was on a long journey back from his&nbsp;father's funeral. Jackson's father was a struggling farmer, who didn't have much of anything to leave his wife and children. Trump, on the other hand, inherited millions from his father.</p>
<p style="text-align: center"><strong>Jackson served in the Revolutionary War&nbsp;as a teen</strong></p>
<figure id="attachment_77194" class="wp-caption aligncenter" style="max-width: 599px"><a href="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/Screen-Shot-2017-04-25-at-3.00.12-PM.png"><img class="size-full wp-image-77194" src="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/Screen-Shot-2017-04-25-at-3.00.12-PM.png" alt="A young Jackson gets scarred for life. Photo: The Hermitage" width="599" height="418" srcset="https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Screen-Shot-2017-04-25-at-3.00.12-PM.png 599w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Screen-Shot-2017-04-25-at-3.00.12-PM-160x112.png 160w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Screen-Shot-2017-04-25-at-3.00.12-PM-240x167.png 240w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Screen-Shot-2017-04-25-at-3.00.12-PM-375x262.png 375w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Screen-Shot-2017-04-25-at-3.00.12-PM-520x363.png 520w" sizes="(max-width: 599px) 100vw, 599px"></a><figcaption class="wp-caption-text">A young Jackson gets scarred for life. Photo: <a href="http://thehermitage.com/learn/andrew-jackson/orphan/">The Hermitage</a></figcaption></figure>
<p><span style="font-weight: 400">Most of us spend puberty fighting with our parents. Andrew Jackson spent his awkward teen years fighting&nbsp;the British during the Revolutionary War (as a courier, but still). At the age of 13, he was captured and, w</span><span style="font-weight: 400">hile in captivity, was not treated well. When a British general ordered Jackson to polish&nbsp;his boots, Jackson, who was known for being bold and having a temper, essentially told this Brit to go f--k himself. This did not go over well. The British officer took out a blade and slashed Jackson, leaving a scar that would last the rest of his life. Trump has no battle scars, thanks to deferring military service five times (<a href="https://www.nytimes.com/2016/08/02/us/politics/donald-trump-draft-record.html">four for college, one for bad feet</a>).</span></p>
<p style="text-align: center"><strong>Jackson was known as a troublemaker</strong></p>
<p>By the age of 15, Jackson's mother and both of his brothers had died. Alone in the world, he blew off steam by getting into trouble. One of his neighbors testified to this: "Andrew Jackson was the most roaring, rollicking, game-cocking, horse-racing, card-playing, mischievous fellow that ever lived in Salisbury." Trump's youth was reportedly marked by <a href="https://www.washingtonpost.com/lifestyle/style/young-donald-trump-military-school/2016/06/22/f0b3b164-317c-11e6-8758-d58e76e11b12_story.html?utm_term=.81d0ab4075a8">similar exploits</a>: pulling girls' hair, throwing rocks at neighbors, almost pushing a classmate out of a second-story window, even hitting teachers.&nbsp;Trump got into trouble so regularly that his friends called detention "DT" (short for Donny Trump). Trump himself admits in his memoir <em>The Art of the Deal</em> that his main focus during his early years was "creating mischief."</p>
<p style="text-align: center"><strong>Jackson became one of the country's first celebrities</strong></p>
<figure id="attachment_77195" class="wp-caption aligncenter" style="max-width: 640px"><a href="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/History_Andrew_Jackson_Defends_New_Orleans_1812_rev_SF_HD_1104x622-16x9.jpg"><img class="size-large wp-image-77195" src="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/History_Andrew_Jackson_Defends_New_Orleans_1812_rev_SF_HD_1104x622-16x9-1020x575.jpg" alt="Andrew Jackson leading an underdog victory against the Brits in the Battle of New Orleans. Photo: Library of Congress" width="640" height="361" srcset="https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/History_Andrew_Jackson_Defends_New_Orleans_1812_rev_SF_HD_1104x622-16x9-1020x575.jpg 1020w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/History_Andrew_Jackson_Defends_New_Orleans_1812_rev_SF_HD_1104x622-16x9-160x90.jpg 160w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/History_Andrew_Jackson_Defends_New_Orleans_1812_rev_SF_HD_1104x622-16x9-800x451.jpg 800w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/History_Andrew_Jackson_Defends_New_Orleans_1812_rev_SF_HD_1104x622-16x9-768x433.jpg 768w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/History_Andrew_Jackson_Defends_New_Orleans_1812_rev_SF_HD_1104x622-16x9-960x541.jpg 960w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/History_Andrew_Jackson_Defends_New_Orleans_1812_rev_SF_HD_1104x622-16x9-240x135.jpg 240w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/History_Andrew_Jackson_Defends_New_Orleans_1812_rev_SF_HD_1104x622-16x9-375x211.jpg 375w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/History_Andrew_Jackson_Defends_New_Orleans_1812_rev_SF_HD_1104x622-16x9-520x293.jpg 520w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/History_Andrew_Jackson_Defends_New_Orleans_1812_rev_SF_HD_1104x622-16x9.jpg 1104w" sizes="(max-width: 640px) 100vw, 640px"></a><figcaption class="wp-caption-text">Andrew Jackson leading an underdog victory against the Brits in the Battle of New Orleans. Photo: Library of Congress</figcaption></figure>
<p>After a short tint in the Senate (he resigned one year into his term because he didn't like meetings), Jackson got involved in another war, this time the War of 1812. He won a decisive victory in the Battle of Horseshoe Bend, killing more Native Americans than on any other day in U.S. history (pause for side-eye). With the help of free African Americans, Native Americans, and -- randomly enough -- French pirates, he went on to pull a major upset in the Battle of New Orleans, changing the course of the War of 1812. SAT analogy: George Washington was to the Revolutionary War as Andrew Jackson was to the War of 1812.</p>
<p>News of the victory spread quickly, and Jackson became a bona fide celebrity, inspiring songs, clubs, holidays, and more. Again, there's no Trump parallel because bad feet, but the following quote -- said about Jackson -- rings true for both men: "He was a cultural force before he was a political force."</p>
<p style="text-align: center"><strong>Jackson branded himself as a&nbsp;voice for the common man</strong></p>
<p>Following his war hero fame, Jackson ran for President against John Quincy Adams, the acting Secretary of State. Adams was intelligent, had a history of overseas diplomacy, and intimately knew what goes into the role (his father, John Adams, was a former president and one of the Founding Fathers). Jackson used these qualities as proof that Adams was a corrupt insider who was out of touch with the people. Jackson argued that his lack of a resume proved that he could be a champion&nbsp;for the common man.</p>
<p>The similarities between the 1824 and 2016 elections are obvious, but the results differ. Despite winning the popular vote, Jackson did not manage to get a majority in the Electoral College. Giving in to the widespread opinion that Jackson was unfit to serve as the President (Thomas Jefferson called Jackson "a dangerous man"), the House of Representatives elected Adams.</p>
<p style="text-align: center"><strong>Jackson wasn't opposed to winning by smear campaign</strong></p>
<figure id="attachment_77212" class="wp-caption aligncenter" style="max-width: 613px"><a href="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/Screen-Shot-2017-04-25-at-4.05.33-PM.png"><img class="size-full wp-image-77212" src="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/Screen-Shot-2017-04-25-at-4.05.33-PM.png" alt="A 1828 Jackson poster." width="613" height="793" srcset="https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Screen-Shot-2017-04-25-at-4.05.33-PM.png 613w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Screen-Shot-2017-04-25-at-4.05.33-PM-160x207.png 160w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Screen-Shot-2017-04-25-at-4.05.33-PM-240x310.png 240w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Screen-Shot-2017-04-25-at-4.05.33-PM-375x485.png 375w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Screen-Shot-2017-04-25-at-4.05.33-PM-520x673.png 520w" sizes="(max-width: 613px) 100vw, 613px"></a><figcaption class="wp-caption-text">A 1828 Jackson poster.</figcaption></figure>
<p>Jackson and his supporters believed that the election was stolen from him, so he ran again in 1828, a campaign that was to become the dirtiest and most brutal the country had ever seen. News broke that Jackson's wife was in fact married to another man when she started shacking up with him decades earlier. Jackson was irate and decided to fight fire with all the embers of Hell: he accused Adams of living in sin, gambling, breaking the Sabbath, pimping out an American virgin for the pleasure of a Russian czar, among other things. He also kept up the anti-intellectual strategy from the previous election; one of his slogans was "Vote for Andrew Jackson who can fight, not John Quincy Adams who can write." The election turned from disagreements over actual issues&nbsp;to bitter fights over personal lives. Jackson won decisively.</p>
<p style="text-align: center"><strong>Jackson knew how to throw a party</strong></p>
<figure id="attachment_77204" class="wp-caption aligncenter" style="max-width: 675px"><a href="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/19xp-jackson-master675.jpg"><img class="size-full wp-image-77204" src="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/19xp-jackson-master675.jpg" alt="Jackson's inauguration rager. Photo: Library of Congress." width="675" height="476" srcset="https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/19xp-jackson-master675.jpg 675w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/19xp-jackson-master675-160x113.jpg 160w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/19xp-jackson-master675-240x169.jpg 240w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/19xp-jackson-master675-375x264.jpg 375w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/19xp-jackson-master675-520x367.jpg 520w" sizes="(max-width: 675px) 100vw, 675px"></a><figcaption class="wp-caption-text">Jackson's inauguration rager. Photo: Library of Congress.</figcaption></figure>
<p>Upon his inauguration, Jackson introduced an open-door policy at the White House. Any citizen could come inside and party with him. Things quickly got out of hand. First-eye accounts include stories of broken china, scary&nbsp;drunks, bloody noses, fainting women, and the use of windows as entrances and exits. Booze was eventually moved to the lawn to convince people to leave the White House. Trump's Inauguration festivities were...&nbsp;<a href="https://static01.nyt.com/images/2017/01/20/us/politics/trump-inauguration-crowd-1484943564224/trump-inauguration-crowd-1484943564224-videoSixteenByNineJumbo1600.jpg">not like that</a>.</p>
<p style="text-align: center"><strong>Jackson took politics personally</strong></p>
<p style="text-align: center"><a href="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/how-many-duels-did-andrew-jackson-fight-mostly-defending-the-integrity-of-his-wife.jpg"><img class="aligncenter size-full wp-image-77206" src="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/how-many-duels-did-andrew-jackson-fight-mostly-defending-the-integrity-of-his-wife.jpg" alt="how-many-duels-did-andrew-jackson-fight-mostly-defending-the-integrity-of-his-wife" width="800" height="420" srcset="https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/how-many-duels-did-andrew-jackson-fight-mostly-defending-the-integrity-of-his-wife.jpg 800w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/how-many-duels-did-andrew-jackson-fight-mostly-defending-the-integrity-of-his-wife-160x84.jpg 160w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/how-many-duels-did-andrew-jackson-fight-mostly-defending-the-integrity-of-his-wife-768x403.jpg 768w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/how-many-duels-did-andrew-jackson-fight-mostly-defending-the-integrity-of-his-wife-240x126.jpg 240w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/how-many-duels-did-andrew-jackson-fight-mostly-defending-the-integrity-of-his-wife-375x197.jpg 375w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/how-many-duels-did-andrew-jackson-fight-mostly-defending-the-integrity-of-his-wife-520x273.jpg 520w" sizes="(max-width: 800px) 100vw, 800px"></a></p>
<p>Jackson had a thing for taking it outside. He was involved in an estimated 103 duels, often because someone said something negative about his wife. His love of revenge and settling scores carried over into his time as President.</p>
<p>Upon taking office, Jackson&nbsp;fired&nbsp;his enemies (he removed more government employees -- many of whom had served since George Washington's terms -- than all of his predecessors combined) and hired his unqualified friends in their place, creating what came to be known as the "<a href="https://en.wikipedia.org/wiki/Spoils_system">spoils system</a>." Jackson also consulted with a group of&nbsp;unofficial advisers that came to be known as his "<a href="https://en.wikipedia.org/wiki/Kitchen_Cabinet">Kitchen Cabinet</a>." (Hello, Jared Kushner!)</p>
<p>When Congress passed a bill to renew the Second Bank of America's charter, thanks to strong advocacy from one of Jackson's worst enemies, John C. Calhoun, Jackson vetoed it, claiming "the Bank is trying to kill me, but I will kill it." He deemed the bank president, Nicholas Biddle, an enemy of the people, and ordered all of the country's funds to be taken out of the bank. His Treasury Secretary refused to do so because it was illegal. So Jackson fired him and hired another man, who also refused. Jackson fired him too and finally found a man who would do it anyway. This kind of maneuver wouldn't happen again until Watergate.</p>
<p>Even after his time in office was up, Jackson&nbsp;still held a grudge or two: "After eight years as President, I have only two regrets: that I have not shot Henry Clay or hanged John C. Calhoun."</p>
<p>Would you be surprised if Trump said the something similar about Rosie O'Donnell and Hillary Clinton at the end of his tenure?</p>
<p style="text-align: center"><strong>Jackson did not play by the rules</strong></p>
<figure id="attachment_77196" class="wp-caption aligncenter" style="max-width: 700px"><a href="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/king_andrew.jpg"><img class="size-full wp-image-77196" src="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/king_andrew.jpg" alt="A political cartoon depicting a veto-happy King Jackson I trampling the Constitution." width="700" height="465" srcset="https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/king_andrew.jpg 700w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/king_andrew-160x106.jpg 160w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/king_andrew-240x159.jpg 240w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/king_andrew-375x249.jpg 375w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/king_andrew-520x345.jpg 520w" sizes="(max-width: 700px) 100vw, 700px"></a><figcaption class="wp-caption-text">A political cartoon depicting a veto-happy King Jackson I trampling the Constitution.</figcaption></figure>
<p>Pre-presidency, General Jackson invaded what is now Florida without permission and executed two British soldiers for helping the Native Americans. Despite the illegality of this, President James Monroe refused to censure Jackson. Jackson was also known to execute his own soldiers for insubordination. While Trump hasn't executed anyone (yet?), he did attack Syria without approval from Congress.</p>
<p style="text-align: center"><strong>Jackson was racist</strong></p>
<figure id="attachment_77207" class="wp-caption aligncenter" style="max-width: 902px"><a href="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/Trail_of_tears_map_NPS.jpg"><img class="size-full wp-image-77207" src="https://ww2.kqed.org/pop/wp-content/uploads/sites/12/2017/04/Trail_of_tears_map_NPS.jpg" alt="A map of the Trail of Tears routes. Photo: Wikipedia Commons" width="902" height="443" srcset="https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Trail_of_tears_map_NPS.jpg 902w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Trail_of_tears_map_NPS-160x79.jpg 160w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Trail_of_tears_map_NPS-800x393.jpg 800w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Trail_of_tears_map_NPS-768x377.jpg 768w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Trail_of_tears_map_NPS-240x118.jpg 240w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Trail_of_tears_map_NPS-375x184.jpg 375w, https://ww2.kqed.org/wp-content/uploads/sites/12/2017/04/Trail_of_tears_map_NPS-520x255.jpg 520w" sizes="(max-width: 902px) 100vw, 902px"></a><figcaption class="wp-caption-text">A map of the Trail of Tears routes. Photo: <a href="https://commons.wikimedia.org/wiki/File:Trail_of_tears_map_NPS.jpg">Wikipedia Commons</a></figcaption></figure>
<p>As if owning over 100 slaves wasn't bad enough, Jackson also was the mastermind behind the Indian Removal Act, which called for the eviction of Native Americans east of the Mississippi River from their ancestral lands. The Cherokee sought help from the Supreme Court, which ruled in their favor. Jackson's alleged response: "[Chief Justice] John Marshall has made his decision; now let him enforce it!" Ignoring the whole business of the judiciary being an equal branch of government, Jackson ordered that the Native Americans be rounded up at gunpoint, have their property seized, and be put on a forced march to Oklahoma during the winter. One out of four Cherokee died en route. Jackson gave their homeland to white farmers, which they turned into slave plantations. Trump has his own prejudices based on religion, race, sexuality, and gender. Hopefully nothing he or any future President does will be as contemptible as the Trail of Tears.</p>
<p style="text-align: center"><strong>Jackson was a hothead</strong></p>
<p>Described as a&nbsp;"cantankerous, iron-willed, intimidating manager," Jackson used his temper as a weapon. You can probably imagine what his tweets would&nbsp;have been like.</p>
<p style="text-align: center"><strong>Jackson was&nbsp;inconsistent</strong></p>
<p>Jackson&nbsp;often found himself in&nbsp;contradiction. He grabbed more and more executive power for himself, while&nbsp;insisting he was doing so for the people. He hated the idea of a monarch forcing his will on his subjects, yet vetoed more legislation than anyone before him. He wanted limited government, unless it stood in the way of what he wanted to do. Needless to say, he wasn't too worried about consistency. Judging by his first 100 days, neither is Trump. China was a currency manipulator, <a href="http://www.cnbc.com/2017/04/12/trump-backtracks-on-china-wont-label-it-a-currency-manipulator.html">until it wasn't</a>.&nbsp;NATO was obsolete, <a href="http://www.cbsnews.com/news/trump-nato-secretary-general-meet-hold-news-conference-live-updates/">until Trump changed his mind</a>.&nbsp;Intervening in Syria&nbsp;was the worst decision ever, <a href="https://twitter.com/realdonaldtrump/status/376334423069032448">until it was a good one</a>. The electoral college was undemocratic, until&nbsp;it was genius:</p></div></span><div class="clear post-body"><p></p></div><span><div class="post-body"></div></span><div class="clear post-body"><p></p></div><span><div class="post-body">
<p>You get the idea.</p>
<p></div></span><div class="src-components-Ad-___Ad__ad___1abn1 src-components-Ad-___Ad__ad__floatright___2jtm4 src-components-Ad-___Ad__ad__standard___2koUR"><div class="src-components-Ad-___Ad__ad_Container___2Uezf"><div class="src-components-Ad-___Ad__ad_Wrapper___334BP"><p class="src-components-Ad-___Ad__ad_Label___2Bj8X">Sponsored By</p><div class="src-components-Ad-___Ad__ad_Img___1QicN"><div></div></div></div></div></div><span><div class="post-body"></p>
<p style="text-align: left">Lining all these similarities in a row, it's easy to see why Trump reveres&nbsp;Jackson. In a way, it's a form of self-love. Now the question is: Will history continue to repeat itself? Or have we, as a nation, evolved enough to hold this kind of person accountable?&nbsp;Stay tuned.</p>
