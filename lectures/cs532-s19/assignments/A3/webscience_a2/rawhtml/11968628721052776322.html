},{"label":"RSS","link":"https://www.npr.org/rss/podcast.php?id=381444908"}]},"here-and-now":{"id":"here-and-now","title":"Here & Now","info":"A live production of NPR and WBUR Boston, in collaboration with stations across the country, Here & Now reflects the fluid world of news as it's happening in the middle of the day, with timely, in-depth news, interviews and conversation. Hosted by Robin Young and Jeremy Hobson.","airtime":"MON-THU 11am-12pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/hereNow.png","officialWebsiteLink":"http://www.wbur.org/hereandnow","meta":{"site":"news","source":"npr"},"link":"/radio/program/here-and-now","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?mt=2&id=426698661"},{"label":"TuneIn","link":"https://tunein.com/radio/Here--Now-p211/"},{"label":"RSS","link":"https://www.npr.org/rss/podcast.php?id=510051"}]},"how-i-built-this":{"id":"how-i-built-this","title":"How I Built This with Guy Raz","info":"Guy Raz dives into the stories behind some of the world's best known companies. How I Built This weaves a narrative journey about innovators, entrepreneurs and idealistsand the movements they built.","imageSrc":"https://ww2.kqed.org/news/wp-content/uploads/sites/10/2018/05/howIBuiltThis.png","officialWebsiteLink":"https://www.npr.org/podcasts/510313/how-i-built-this","airtime":"SUN 7:30pm-8pm","meta":{"site":"news","source":"npr"},"link":"/radio/program/how-i-built-this","subscribe":[{"label":"NPR One","link":"https://rpb3r.app.goo.gl/3zxy"},{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/how-i-built-this-with-guy-raz/id1150510297?mt=2"},{"label":"TuneIn","link":"https://tunein.com/podcasts/Arts--Culture-Podcasts/How-I-Built-This-p910896/"},{"label":"RSS","link":"https://www.npr.org/rss/podcast.php?id=510313"}]},"inside-europe":{"id":"inside-europe","title":"Inside Europe","info":"Inside Europe, a one-hour weekly news magazine hosted by Helen Seeney and Keith Walker, explores the topical issues shaping the continent. No other part of the globe has experienced such dynamic political and social change in recent years.","airtime":"SAT 3am-4am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/insideEurope.jpg","meta":{"site":"news","source":"Deutsche Welle"},"link":"/radio/program/inside-europe","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/inside-europe/id80106806?mt=2"},{"label":"TuneIn","link":"https://tunein.com/radio/Inside-Europe-p731/"},{"label":"RSS","link":"https://partner.dw.com/xml/podcast_inside-europe"}]},"latino-usa":{"id":"latino-usa","title":"Latino USA","airtime":"MON 1am-2am, SUN 6pm-7pm","info":"Latino USA, the radio journal of news and culture, is the only national, English-language radio program produced from a Latino perspective.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/latinoUsa.jpg","officialWebsiteLink":"http://latinousa.org/","meta":{"site":"news","source":"npr"},"link":"/radio/program/latino-usa","subscribe":[{"label":"NPR One","link":"https://rpb3r.app.goo.gl/xtTd"},{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=79681317&at=11l79Y&ct=nprdirectory"},{"label":"TuneIn","link":"https://tunein.com/radio/Latino-USA-p621/"},{"label":"RSS","link":"https://www.npr.org/rss/podcast.php?id=510016"}]},"live-from-here-highlights":{"id":"live-from-here-highlights","title":"Live from Here Highlights","info":"Chris Thile steps to the mic as the host of Live from Here (formerly A Prairie Home Companion), a live public radio variety show. Download Chriss Song of the Week plus other highlights from the broadcast. Produced by American Public Media.","airtime":"SAT 6pm-8pm, SUN 11am-1pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/liveFromHere.png","officialWebsiteLink":"https://www.livefromhere.org/","meta":{"site":"arts","source":"american public media"},"link":"/radio/program/live-from-here-highlights","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/id1167173941"},{"label":"TuneIn","link":"https://tunein.com/radio/Live-from-Here-Highlights-p921744/"},{"label":"RSS","link":"https://feeds.publicradio.org/public_feeds/a-prairie-home-companion-highlights/rss/rss"}]},"living-on-earth":{"id":"living-on-earth","title":"Living on Earth","info":"Living on Earth is a weekly news and information program from PRI about the world's changing environment, ecology, and human health. If there's something new about global warming, climate change, environmental politics or environmental quality and human health, you can count on Host Steve Curwood and the LOE public radio news team to keep you up to date with fair and accurate coverage.","airtime":"SUN 4am-5am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/livingOnEarth600x600.jpg","officialWebsiteLink":"https://www.npr.org/podcasts/381444261/pri-living-on-earth","meta":{"site":"news","source":"World Media Foundation"},"link":"/radio/program/living-on-earth","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=73330348&at=11l79Y&ct=nprdirectory"},{"label":"TuneIn","link":"https://tunein.com/radio/Living-on-Earth-p241/"},{"label":"RSS","link":"https://loe.org/podcast.rss"}]},"marketplace":{"id":"marketplace","title":"Marketplace","info":"Our flagship program, helmed by Kai Ryssdal, examines what the day in money delivered, through stories, conversations, newsworthy numbers and more. Updated Monday through Friday at about 3:30 p.m. PT.","airtime":"MON-FRI 4pm-4:30pm, MON-WED 6:30pm-7pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/marketPlace.gif","officialWebsiteLink":"https://www.marketplace.org/","meta":{"site":"news","source":"American Public Media"},"link":"/radio/program/marketplace","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=201853034&at=11l79Y&ct=nprdirectory"},{"label":"TuneIn","link":"https://tunein.com/radio/APM-Marketplace-p88/"},{"label":"RSS","link":"https://feeds.publicradio.org/public_feeds/marketplace-pm/rss/rss"}]},"marketplace-weekend":{"id":"marketplace-weekend","title":"Marketplace Weekend","info":"When the financial world shifts, where do we all fit? Marketplace Weekend brings you powerful conversation on economies both large and personal, at a pace that suits your weekend life. Host Lizzie O'Leary delivers an hour of lively reporting with guests ranging from entertainers and entrepreneurs to government leaders and listeners, too. It's real people dealing with our ever-changing economy. Marketplace Weekend is part of the Marketplace portfolio of public radio programs broadcasting nationwide, which additionally includes Marketplace, Marketplace Morning Report, and Marketplace Tech. Listen on-air or online at marketplaceweekend.org, with new episodes every Friday. From American Public Media.","airtime":"SUN 8pm-9pm, MON 2am-3am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/marketPlaceWeekend.jpg","officialWebsiteLink":"https://www.marketplace.org/shows/marketplace-weekend","meta":{"site":"news","source":"American Public Media"},"link":"/radio/program/marketplace-weekend","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=201291272&at=11l79Y&ct=nprdirectory"},{"label":"TuneIn","link":"https://tunein.com/radio/Marketplace-Weekend-p477/"},{"label":"RSS","link":"https://feeds.publicradio.org/public_feeds/apm-marketplace-weekend/rss/rss"}]},"mindshift":{"id":"mindshift","title":"MindShift","info":"The MindShift podcast explores the innovations in education that are shaping how kids learn. Hosts Ki Sung and Katrina Schwartz introduce listeners to educators, researchers, parents and students who are developing effective ways to improve how kids learn. We cover topics like how fed-up administrators are developing surprising tactics to deal with classroom disruptions; how listening to podcasts are helping kids develop reading skills; the consequences of overparenting; and why interdisciplinary learning can engage students on all ends of the traditional achievement spectrum. This podcast is part of the MindShift education site, a division of KQED News. KQED is an NPR/PBS member station based in San Francisco. You can also visit the MindShift website for episodes and supplemental blog posts or tweet us \u003ca href=\"https://twitter.com/MindShiftKQED\">@MindShiftKQED\u003c/a> or visit us at \u003ca href=\"/mindshift\">MindShift.KQED.org\u003c/a>","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/mindshift.jpg","officialWebsiteLink":"https://www.kqed.org/mindshift/","meta":{"site":"news","source":"kqed"},"link":"/mindshift","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=1078765985&at=11l79Y&ct=nprdirectory"},{"label":"RSS","link":"https://ww2.kqed.org/mindshift/category/mindshiftpodcast/feed/podcast"}]},"morning-edition":{"id":"morning-edition","title":"Morning Edition","info":"\u003cem>Morning Edition\u003c/em> takes listeners around the country and the world with multi-faceted stories and commentaries every weekday. Hosts Steve Inskeep, David Greene and Rachel Martin bring you the latest breaking news and features to prepare you for the day.","airtime":"MON-FRI 3am-9am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/morningEdition1000x1000.png","officialWebsiteLink":"https://www.npr.org/programs/morning-edition/","meta":{"site":"news","source":"npr"},"link":"/radio/program/morning-edition"},"on-the-media":{"id":"on-the-media","title":"On The Media","info":"Our weekly podcast explores how the media 'sausage' is made, casts an incisive eye on fluctuations in the marketplace of ideas, and examines threats to the freedom of information and expression in America and abroad. For one hour a week, the show tries to lift the veil from the process of \"making media,\" especially news media, because it's through that lens that we see the world and the world sees us","airtime":"SUN 2pm-3pm, MON 12am-1am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/onTheMedia.png","officialWebsiteLink":"https://www.wnycstudios.org/shows/otm","meta":{"site":"news","source":"wnyc"},"link":"/radio/program/on-the-media","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/on-the-media/id73330715?mt=2"},{"label":"TuneIn","link":"https://tunein.com/radio/On-the-Media-p69/"},{"label":"RSS","link":"http://feeds.wnyc.org/onthemedia"}]},"pbs-newshour":{"id":"pbs-newshour","title":"PBS NewsHour","info":"Analysis, background reports and updates from the PBS NewsHour putting today's news in context.","airtime":"MON-FRI 3pm-4pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/pbsNewshour.jpg","officialWebsiteLink":"https://www.pbs.org/newshour/","meta":{"site":"news","source":"pbs"},"link":"/radio/program/pbs-newshour","subscribe":[{"label":"Apple Podcast","link":"https://itunes.apple.com/us/podcast/pbs-newshour-full-show/id394432287?mt=2"},{"label":"TuneIn","link":"https://tunein.com/radio/PBS-NewsHour---Full-Show-p425698/"},{"label":"RSS","link":"https://www.pbs.org/newshour/feeds/rss/podcasts/show"}]},"perspectives":{"id":"perspectives","title":"Perspectives","info":"Our series of daily listener commentaries since 1991.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/perspectives170x170.jpg","officialWebsiteLink":"https://www.kqed.org/perspectives","meta":{"site":"radio","source":"kqed"},"link":"/perspectives","subscribe":[{"label":"TuneIn","link":"https://tunein.com/radio/Perspectives-(KQED)-p56817/"},{"label":"RSS","link":"https://ww2.kqed.org/perspectives/feed/podcast/"}]},"planet-money":{"id":"planet-money","title":"Planet Money","info":"The economy explained. Imagine you could call up a friend and say, Meet me at the bar and tell me what's going on with the economy. Now imagine that's actually a fun evening.","airtime":"SUN 7pm-7:30pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/planetmoney.jpg","officialWebsiteLink":"https://www.npr.org/sections/money/","meta":{"site":"news","source":"npr"},"link":"/radio/program/planet-money","subscribe":[{"label":"NPR One","link":"https://rpb3r.app.goo.gl/M4f5"},{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/planet-money/id290783428?mt=2"},{"label":"TuneIn","link":"https://tunein.com/podcasts/Business--Economics-Podcasts/Planet-Money-p164680/"},{"label":"RSS","link":"https://www.npr.org/rss/podcast.php?id=510289"}]},"political-breakdown":{"id":"political-breakdown","title":"Political Breakdown","info":"Political Breakdown is a new series that explores the political intersection of California and the nation. Each week hosts Scott Shafer and Marisa Lagos are joined with a new special guest to unpack politics -- with personality  and offer an insiders glimpse at how politics happens.","airtime":"THU 6:30pm-7pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/politicalBreakdown.jpg","officialWebsiteLink":"https://www.kqed.org/news/tag/political-breakdown","meta":{"site":"radio","source":"kqed"},"link":"/news/tag/political-breakdown","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/political-breakdown/id1327641087?mt=2"},{"label":"RSS","link":"https://ww2.kqed.org/news/tag/political-breakdown/feed/podcast"}]},"pri-the-world":{"id":"pri-the-world","title":"PRI's The World: Latest Edition","info":"Each weekday, host Marco Werman and his team of producers bring you the world's most interesting stories in an hour of radio that reminds us just how small our planet really is.","airtime":"MON-FRI 2pm-3pm","imageSrc":"https://ww2.kqed.org/news/wp-content/uploads/sites/10/2018/05/theWorld.jpg","officialWebsiteLink":"https://www.pri.org/programs/the-world","meta":{"site":"news","source":"PRI"},"link":"/radio/program/pri-the-world","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/pris-the-world-latest-edition/id278196007?mt=2"},{"label":"TuneIn","link":"https://tunein.com/podcasts/News--Politics-Podcasts/PRIs-The-World-p24/"},{"label":"RSS","link":"http://feeds.feedburner.com/pri/theworld"}]},"qedup":{"id":"qedup","title":"Qed Up","info":"Qed Up is a podcast that dives deep into one story, either in one episode or over a few weeks time. We dont just follow the story, the story follows us. Were bringing sound rich, innovative documentary storytelling to topics that matter, from mapping mass migrations to investigating criminal justice. Dive in with us. New episodes launch every other Wednesday.","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/qedup170x170.png","officialWebsiteLink":"https://www.kqed.org/news/program/qedup/","meta":{"site":"news","source":"kqed"},"link":"/news/program/qedup","subscribe":[{"label":"RSS","link":"https://ww2.kqed.org/news/programs/qedup/feed/"}]},"radiolab":{"id":"radiolab","title":"Radiolab","info":"A two-time Peabody Award-winner, Radiolab is an investigation told through sounds and stories, and centered around one big idea. In the Radiolab world, information sounds like music and science and culture collide. Hosted by Jad Abumrad and Robert Krulwich, the show is designed for listeners who demand skepticism, but appreciate wonder. WNYC Studios is the producer of other leading podcasts including Freakonomics Radio, Death, Sex & Money, On the Media and many more.","airtime":"SUN 12am-1am, SAT 2pm-3pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/radiolab1400.png","officialWebsiteLink":"https://www.wnycstudios.org/shows/radiolab/","meta":{"site":"science","source":"WNYC"},"link":"/radio/program/radiolab","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/radiolab/id152249110?mt=2"},{"label":"TuneIn","link":"https://tunein.com/radio/RadioLab-p68032/"},{"label":"RSS","link":"https://feeds.wnyc.org/radiolab"}]},"reveal":{"id":"reveal","title":"Reveal","info":"Created by The Center for Investigative Reporting and PRX, Reveal is public radios first one-hour weekly radio show and podcast dedicated to investigative reporting. Credible, fact based and without a partisan agenda, Reveal combines the power and artistry of driveway moment storytelling with data-rich reporting on critically important issues. The result is stories that inform and inspire, arming our listeners with information to right injustices, hold the powerful accountable and improve lives.Reveal is hosted by Al Letson and showcases the award-winning work of CIR and newsrooms large and small across the nation. In a radio and podcast market crowded with choices, Reveal focuses on important and often surprising stories that illuminate the world for our listeners.","airtime":"SAT 4pm-5pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/reveal300px.png","officialWebsiteLink":"https://www.revealnews.org/episodes/","meta":{"site":"news","source":"npr"},"link":"/radio/program/reveal","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/reveal/id886009669"},{"label":"TuneIn","link":"https://tunein.com/radio/Reveal-p679597/"},{"label":"RSS","link":"http://feeds.revealradio.org/revealpodcast"}]},"says-you":{"id":"says-you","title":"Says You!","info":"Public radio's game show of bluff and bluster, words and whimsy. The warmest, wittiest cocktail party - it's spirited and civil, brainy and boisterous, peppered with musical interludes. Fast paced and playful, it's the most fun you can have with language without getting your mouth washed out with soap. Our motto: It's not important to know the answers, it's important to like the answers!","airtime":"SUN 4pm-5pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/saysYou.jpg","officialWebsiteLink":"http://www.saysyouradio.com/","meta":{"site":"comedy","source":"Pipit and Finch"},"link":"/radio/program/says-you","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/says-you!/id1050199826"},{"label":"TuneIn","link":"https://tunein.com/radio/Says-You-p480/"},{"label":"RSS","link":"https://saysyou.libsyn.com/rss"}]},"science-friday":{"id":"science-friday","title":"Science Friday","info":"Science Friday is a weekly science talk show, broadcast live over public radio stations nationwide. Each week, the show focuses on science topics that are in the news and tries to bring an educated, balanced discussion to bear on the scientific issues at hand. Panels of expert guests join host Ira Flatow, a veteran science journalist, to discuss science and to take questions from listeners during the call-in portion of the program.","airtime":"FRI 11am-1pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/scienceFriday.jpg","officialWebsiteLink":"https://www.wnycstudios.org/shows/science-friday","meta":{"site":"news","source":"npr"},"link":"/radio/program/science-friday","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewPodcast?s=143441&mt=2&id=73329284&at=11l79Y&ct=nprdirectory"},{"label":"TuneIn","link":"https://tunein.com/radio/Science-Friday-p394/"},{"label":"RSS","link":"http://feeds.wnyc.org/science-friday"}]},"science-podcast":{"id":"science-podcast","title":"KQED Science News","info":"KQED Science explores science and environment news, trends, and events from the Bay Area and beyond.","imageSrc":"https://ww2.kqed.org/radio/wp-content/u kqed.org/news/program/the-leap","meta":{"site":"news","source":"kqed"},"link":"/news/program/the-leap","subscribe":[{"label":"RSS","link":"https://ww2.kqed.org/news/programs/the-leap/feed/podcast"}]},"the-moth-radio-hour":{"id":"the-moth-radio-hour","title":"The Moth Radio Hour","info":"Since its launch in 1997, The Moth has presented thousands of true stories, told live and without notes, to standing-room-only crowds worldwide. Moth storytellers stand alone, under a spotlight, with only a microphone and a roomful of strangers. The storyteller and the audience embark on a high-wire act of shared experience which is both terrifying and exhilarating. Since 2008, The Moth podcast has featured many of our favorite stories told live on Moth stages around the country. For information on all of our programs and live events, visit themoth.org.","airtime":"SAT 10pm-11pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/theMoth.jpg","officialWebsiteLink":"https://themoth.org/","meta":{"site":"arts","source":"prx"},"link":"/radio/program/the-moth-radio-hour","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/the-moth-podcast/id275699983?mt=2"},{"label":"TuneIn","link":"https://tunein.com/radio/The-Moth-p273888/"},{"label":"RSS","link":"http://feeds.themoth.org/themothpodcast"}]},"the-new-yorker-radio-hour":{"id":"the-new-yorker-radio-hour","title":"The New Yorker Radio Hour","info":"The New Yorker Radio Hour is a weekly program presented by the magazine's editor, David Remnick, and produced by WNYC Studios and The New Yorker. Each episode features a diverse mix of interviews, profiles, storytelling, and an occasional burst of humor inspired by the magazine, and shaped by its writers, artists, and editors. This isn't a radio version of a magazine, but something all its own, reflecting the rich possibilities of audio storytelling and conversation. Theme music for the show was composed and performed by Merrill Garbus of tUnE-YArDs.","airtime":"SAT 10am-11am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/theNewYorker.png","officialWebsiteLink":"https://www.wnycstudios.org/shows/tnyradiohour","meta":{"site":"arts","source":"WNYC"},"link":"/radio/program/the-new-yorker-radio-hour","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/id1050430296"},{"label":"TuneIn","link":"https://tunein.com/podcasts/WNYC-Podcasts/New-Yorker-Radio-Hour-p803804/"},{"label":"RSS","link":"https://feeds.feedburner.com/newyorkerradiohour"}]},"the-takeaway":{"id":"the-takeaway","title":"The Takeaway","info":"The Takeaway is produced in partnership with its national audience. It delivers perspective and analysis to help us better understand the days news. Be a part of the American conversation on-air and online.","airtime":"MON-THU 12pm-1pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/theTakeaway.png","officialWebsiteLink":"https://www.wnycstudios.org/shows/takeaway","meta":{"site":"news","source":"WNYC"},"link":"/radio/program/the-takeaway","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/the-takeaway/id363143310?mt=2"},{"label":"TuneIn","link":"http://tunein.com/radio/The-Takeaway-p150731/"},{"label":"RSS","link":"https://feeds.feedburner.com/takeawaypodcast"}]},"this-american-life":{"id":"this-american-life","title":"This American Life","info":"This American Life is a weekly public radio show, heard by 2.2 million people on more than 500 stations. Another 2.5 million people download the weekly podcast. It is hosted by Ira Glass, produced in collaboration with Chicago Public Media, delivered to stations by PRX The Public Radio Exchange, and has won all of the major broadcasting awards.","airtime":"SAT 12pm-1pm, 9pm-10pm","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/thisAmericanLife.png","officialWebsiteLink":"https://www.thisamericanlife.org/","meta":{"site ton Week","info":"For 50 years, Washington Week has been the most intelligent and up to date conversation about the most important news stories of the week. Washington Week is the longest-running news and public affairs program on PBS and features journalists -- not pundits -- lending insight and perspective to the week's important news stories.","airtime":"SAT 1:30am-2am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/washington-week.jpg","officialWebsiteLink":"http://www.pbs.org/weta/washingtonweek/","meta":{"site":"news","source":"pbs"},"link":"/radio/program/washington-week","subscribe":[{"label":"Apple Podcasts","link":"https://itunes.apple.com/us/podcast/washington-week-audio-pbs/id83324702?mt=2"},{"label":"TuneIn","link":"https://tunein.com/podcasts/Current-Affairs/Washington-Week-p693/"},{"label":"RSS","link":"http://feeds.pbs.org/pbs/weta/washingtonweek-audio"}]},"weekend-edition-saturday":{"id":"weekend-edition-saturday","title":"Weekend Edition Saturday","info":"Weekend Edition Saturday wraps up the week's news and offers a mix of analysis and features on a wide range of topics, including arts, sports, entertainment, and human interest stories. The two-hour program is hosted by NPR's Peabody Award-winning Scott Simon.","airtime":"SAT 5am-10am","imageSrc":"https://ww2.kqed.org/radio/wp-content/uploads/sites/50/2018/04/weekendEdition.jpg","officialWebsiteLink":"https://www.npr.org/programs/weekend-edition-saturday/","meta":{"site":"news","source":"npr"},"link":"/radio/program/weekend-edition-saturday"},"weekend-edition-sunday":{"id":"weekend-edition-sunday","title":"Weekend Edition Sunday","info":"Weekend Edition Sunday features interviews with newsmakers, artists, scientists, politicians, musicians, writers, theologians and historians. The program has covered news events from Nelson Mandela's 1990 release from a South African prison to the capture of Saddam Hussein.","airtime":"SUN 5am-10am","imageSrc":"https://ww2.kqed.org/radi
