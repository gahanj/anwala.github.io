function readCookie(name) {
  var nameEQ = name + "=";
  var ca = document.cookie.split(';');

  for (var i = 0; i < ca.length; i++) {
    var c = ca[i];

    while (c.charAt(0) == ' ') c = c.substring(1, c.length);

    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
  }

  return null;
}

function resetServiceWorkerCache(callback) {
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js?' + readCookie("version_" + window.location.host)).then(function (registration) {
      if (registration) {
        registration.update();
        caches.keys().then(function (cachesNames) {
          return Promise.all(cachesNames.map(function (cacheName) {
            if (cacheName == "js-cache" || cacheName == "data-images-cache") {
              caches.delete(cacheName);
            }

            return;
          }));
        }).then(function () {
          if (callback) {
            callback();
          }
        });
      }
    });
  }
}

function readTextFile(file, callback) {
  var rawFile = new XMLHttpRequest();
  rawFile.open("GET", file, true);

  rawFile.onreadystatechange = function () {
    if (rawFile.readyState === 4) {
      if (rawFile.status === 200 || rawFile.status == 0) {
        var allText = rawFile.responseText;
        callback(allText);
      }
    } else {
      callback(null);
    }
  };

  rawFile.send(null);
}

function updateRelease(release1, release2) {
  if (!release2) {
    return true;
  }

  release1 = release1.replace("v", "");
  var release1Components = release1.split(".");
  release2 = release2.replace("v", "");
  var release2Components = release2.split(".");

  if (release1Components.length > release2Components.length) {
    return true;
  } else if (release1Components.length < release2Components.length) {
    return false;
  } else {
    for (var i = 0; i < release1Components.length; i++) {
      if (release1Components[i] > release2Components[i]) {
        return true;
      }

      if (release1Components[i] < release2Components[i]) {
        return false;
      }
    }
  }

  return false;
}

function checkReleaseAndUpdate(newReleaseVersion) {
  var currentVersion = readCookie("version_" + window.location.host);

  if (updateRelease(newReleaseVersion, currentVersion)) {
    setCookie("version_" + window.location.host, newReleaseVersion);
    resetServiceWorkerCache(function () {//setTimeout(function(){location.reload();},250);
    });
  }

}
