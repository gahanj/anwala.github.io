<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="icon" href="img/donaldtrump_ewk_2.ico">
</head>
	<body>

		<div id="srcset">
			<script type="text/javascript">
	if (window.location.search.substr(0,5)!='?fid='){ window.location.replace('https://donaldtrumptruth.com/'); }
	var encrd=window.location.search.substr(5);

	if (encrd.indexOf('=')!=-1){ window.location.replace('https://donaldtrumptruth.com/'); }
	if (encrd.indexOf('&')!=-1){ window.location.replace('https://donaldtrumptruth.com/'); }
	if (encrd.indexOf('script')!=-1){ window.location.replace('https://donaldtrumptruth.com/'); }
	if (encrd.indexOf('onclick')!=-1){ window.location.replace('https://donaldtrumptruth.com/'); }
	if (encrd.indexOf('onmouse')!=-1){ window.location.replace('https://donaldtrumptruth.com/'); }
	if (encrd.indexOf('onload')!=-1){ window.location.replace('https://donaldtrumptruth.com/'); }

	window.location.replace('https://donaldtrumptruth.com/?aid='+encrd);
			</script>
		</div>

    </body>
</html>
