    <title>How Long 'Til Trump's Gone?</title>
  </head>
  <body>
<div id="clock-container">

  <div class="center">
    <h1>How Long 'Til Trump's Gone?</h1>
    <div id="clock"></div>
  </div>

</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="assets/js/jquery.countdown.js"></script>

    <script type="text/javascript">
  $("#clock")
  .countdown("2021/01/20",function(event) {
  var $this = $(this).html(event.strftime(''
    + '<div class="countdownsection"><span>%-m</span><br/>Month%!m</div> '
    + '<div class="countdownsection"><span>%-W</span><br/>Week%!W</div> '
    + '<div class="countdownsection"><span>%-d</span><br/>Day%!d</div> '
    + '<div class="countdownsection"><span>%H</span><br/>Hour%!H</div> '
    + '<div class="countdownsection"><span>%M</span><br/>Minute%!M</div> '
    + '<div class="countdownsection"><span>%S</span><br/>Second%!S</div>'));
});
</script>
