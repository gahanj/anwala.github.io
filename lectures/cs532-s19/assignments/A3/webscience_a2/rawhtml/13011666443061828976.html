</style><div class="_6htn2u"><div class="post-content _1dda3b7"><div style="clear: both"></div><p>Roger Stoneâ€™s arrest for lying to Congress, obstruction, and witness tampering didnâ€™t just implicate the longtime political strategist and Donald Trump adviser. </p><p>The charges, filed last week, also suggest Special Counsel Robert Mueller may be getting closer to the presidentâ€™s inner circle, as the investigation probes whether the Trump campaign colluded with the Russian government to influence the 2016 election.</p> <div class="odd-unit__container__container"><div class="vmp-ad"></div></div><p>Tucked into page 4 of the indictment was an intriguing assertion that "a senior Trump Campaign official was directed to contact Stone" to find out more about what emails WikiLeaks was planning to release next. So that unnamed campaign official had to be directed by <i>someone.</i></p> <p>As a top adviser to the campaign, Donald Trump Jr. was involved in a number of meetings and projects that have come under scrutiny as part of the Mueller probe and multiple congressional investigations. That could make him the next member of Trump's inner circle to become the focus of the special counsel's investigation. </p><p>Congressional investigators are already sounding the alarm that they believe Don Jr. wasn't entirely honest with them when he testified under oath on the Hill. And if he knowingly lied to lawmakers, that would constitute a felony. </p><p>Sen. Richard Blumenthal, a Connecticut Democrat and member of the Senate Judiciary Committee, told reporters that he wanted a number of individuals, including Trump Jr., to return to Capitol Hill for another round of testimony to clarify inconsistencies.</p> <p>"I think many of them should be called back to testify in public, and I hope that will be true of other congressional committees, as well, because behind closed doors, there were questions, serious issues concerning their truthfulness, and that issue pertained particularly to Donald Trump Jr. in a number of contentions," Blumenthal said.</p><div class="odd-unit__container__container"><div class="vmp-ad"></div></div><p><i>This segment originally aired January 29, 2019, on VICE News Tonight on HBO.</i><br></p><div style="clear: both"></div></div></div></article><div class="article-od-wrapper _1u9fru1"><div class="ad-container _h7uy3l"><div class="_9z7wkw">Advertisement</div></div></div><section class="_jnvm1n"></section></section><div class="_uhhe3a" id="OneByOneAd_post_nexbgm"></div></div></div><script>window.VN_DATA={props:{"unit":{"id":"nexbgm","title":"Why Roger Stone's indictment could be bad news for Donald Trump Jr.","topic":"VICE News Tonight on HBO","allTopics":["donald-trump","vice-news-tonight","special-counsel","russian-government","mueller-investigation"],"dek":"This is what Stone's indictment really could mean.","slug":"why-roger-stones-indictment-could-be-bad-news-for-donald-trump-jr","locale":"en_us","streamFormat":"custom","postFormat":"video-lede","type":"post","date":1548864810267,"url":"https://news.vice.com/en_us/article/nexbgm/why-roger-stones-indictment-could-be-bad-news-for-donald-trump-jr","coauthors":[{"id":"58b43a57bff4414b0688f089","slug":"alexandra-jaffe","display_name":"Alexandra Jaffe"}],"editors":[{"id":"583edaef293be15b51fa5793","slug":"vice-news","display_name":"VICE News"}],"displayTitle":false,"wordCount":302,"uid":"5c511468f68d7b00071a1e1e","nsfw":false,"nsfb":false,"htmlPageTitle":null,"primaryCategory":{"id":"58b1dc720881244b249f3603","name":"VICE News Tonight on HBO","slug":"vice-news-tonight-on-hbo"},"content":{"fullPost":"\u003cp\u003eRoger Stoneâ€™s arrest for lying to Congress, obstruction, and witness tampering didnâ€™t just implicate the longtime political strategist and Donald Trump adviser. \u003c/p\u003e\u003cp\u003eThe charges, filed last week, also suggest Special Counsel Robert Mueller may be getting closer to the presidentâ€™s inner circle, as the investigation probes whether the Trump campaign colluded with the Russian government to influence the 2016 election.\u003c/p\u003e \u003cdiv class=\"odd-unit__container__container\"\u003e\u003cdiv class=\"vmp-ad\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cp\u003eTucked into page 4 of the indictment was an intriguing assertion that \"a senior Trump Campaign official was directed to contact Stone\" to find out more about what emails WikiLeaks was planning to release next. So that unnamed campaign official had to be directed by \u003ci\u003esomeone.\u003c/i\u003e\u003c/p\u003e \u003cp\u003eAs a top adviser to the campaign, Donald Trump Jr. was involved in a number of meetings and projects that have come under scrutiny as part of the Mueller probe and multiple congressional investigations. That could make him the next member of Trump's inner circle to become the focus of the special counsel's investigation. \u003c/p\u003e\u003cp\u003eCongressional investigators are already sounding the alarm that they believe Don Jr. wasn't entirely honest with them when he testified under oath on the Hill. And if he knowingly lied to lawmakers, that would constitute a felony. \u003c/p\u003e\u003cp\u003eSen. Richard Blumenthal, a Connecticut Democrat and member of the Senate Judiciary Committee, told reporters that he wanted a number of individuals, including Trump Jr., to return to Capitol Hill for another round of testimony to clarify inconsistencies.\u003c/p\u003e \u003cp\u003e\"I think many of them should be called back to testify in public, and I hope that will be true of other congressional committees, as well, because behind closed doors, there were questions, serious issues concerning their truthfulness, and that issue pertained particularly to Donald Trump Jr. in a number of contentions,\" Blumenthal said.\u003c/p\u003e\u003cdiv class=\"odd-unit__container__container\"\u003e\u003cdiv class=\"vmp-ad\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cp\u003e\u003ci\u003eThis segment originally aired January 29, 2019, on VICE News Tonight on HBO.\u003c/i\u003e\u003cbr\u003e\u003c/p\u003e","protected":false,"readMore":false},"videoEmbedCode":"\u003cdiv data-video-url=\"https://video.vice.com/en_us/embed/5c50990fbe407746fd6b5df1?autoplay=1\u0026volume=0\"\u003e\u003cdiv style=\"left: 0; width: 100%; height: 0; position: relative; padding-bottom: 56.2493%;\"\u003e\u003ciframe data-img src=\"https://video.vice.com/en_us/embed/5c50990fbe407746fd6b5df1?autoplay=1\u0026volume=0\" style=\"border: 0; top: 0; left: 0; width: 100%; height: 100%; position: absolute;\" allowfullscreen scrolling=\"no\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003c/div\u003e","social":{"description":"This is what Stone's indictment really could mean.","title":"Why Roger Stone's indictment could be bad news for Donald Trump Jr.","socialImg":"https://video-images.vice.com/articles/5c511468f68d7b00071a1e1e/lede/1548817733550-DRP_SEG3310_ROGER_STONE_INDICTMENT_012919_1810_AD_COLOR_MASTER01_03_03_27Still004.jpeg?crop=1xw:1xh;center,center","categories":"donald trump, vice news tonight, special counsel, russian government, mueller investigation, vice news tonight on hbo","standoutPost":false,"standoutPostURL":""},"simpleCover":{"headline":"Why Roger Stone's indictment could be bad news for Donald Trump Jr.","image":"https://video-images.vice.com/articles/5c511468f68d7b00071a1e1e/lede/1548817733550-DRP_SEG3310_ROGER_STONE_INDICTMENT_012919_1810_AD_COLOR_MASTER01_03_03_27Still004.jpeg?crop=1xw:1xh;centre:centre\u0026resize=300:200","cover":"https://video-images.vice.com/articles/5c511468f68d7b00071a1e1e/lede/1548817733550-DRP_SEG3310_ROGER_STONE_INDICTMENT_012919_1810_AD_COLOR_MASTER01_03_03_27Still004.jpeg?crop=1xw:1xh;center,center"}},"title":"Why Roger Stone's indictment could be bad news for Donald Trump Jr. \u0026ndash; VICE News","primaryNav":[{"title":"VICE News Tonight","path":"https://news.vice.com/en_us/topic/vice-news-tonight"},{"title":"Watch","path":"https://video.vice.com/en_us/channel/vice-news"},{"title"
