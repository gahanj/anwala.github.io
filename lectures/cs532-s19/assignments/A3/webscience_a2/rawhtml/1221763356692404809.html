<!DOCTYPE html>
<html ng-app="trumpMeltdown" ng-controller="titleCtrl">
<script>
    if (location.hostname !== "localhost" || location.hostname !== "127.0.0.1") {
        if (location.protocol !== "https:") location.protocol = "https:";
    }
</script>
<head>
    <meta name="description" content="Using Sentiment Analysis to determine if Trump is having a meltdown on Twitter.">
    <meta name="keywords" content="Donald, Trump, Meltdown, Melting, Down, Politics, Satire">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <link rel="icon"
          type="image/ico"
          href="favicon.ico">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116534711-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-116534711-1', {
            'custom_map': {'metric<Index>': 'meltdown-level'}
        });
    </script>
    <title>Is Trump Melting Down?</title>

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.6/angular-sanitize.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <script>window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
            t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function(f) {
            t._e.push(f);
        };

        return t;
    }(document, "script", "twitter-wjs"));</script>
    <style type="text/css">
        .chart-gauge
        {
            width: 30%;
            margin-left: auto;
            margin-right: auto;
            bottom: -50%;
        }
        .chart-filled
        {
            fill: steelblue;
        }
        .chart-empty
        {
            fill: #dedede;
        }

        .needle, .needle-center
        {
            fill: #464A4F;
        }

        svg {
            font: 10px sans-serif;
            height: calc(407px / 2);
        }

        .meltdown-status
        {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .background
        {
            background-color: #00a900;
            -webkit-transition: all 1s ease-in-out;
            -moz-transition: all 1s ease-in-out;
            -o-transition: all 1s ease-in-out;
            -ms-transition: all 1s ease-in-out;
            transition: all 1s ease-in-out;
        }

        .tweetDisplay
        {
            width: 62%;
            margin-left: auto;
            margin-right: auto;
        }

        .tweet
        {
            width: auto;
            overflow: hidden;
            text-align: center;
            height: auto;
            padding: 10px;
            margin-top: 15px;

            margin-left: auto;
            margin-right: auto;


            background: #00aabb;
            border-radius: .4em;

            display: flex;
            vertical-align: middle;

            cursor: pointer;


            -webkit-animation: fadein 1s; /* Safari, Chrome and Opera > 12.1 */
            -moz-animation: fadein 1s; /* Firefox < 16 */
            -ms-animation: fadein 1s; /* Internet Explorer */
            -o-animation: fadein 1s; /* Opera < 12.1 */
            animation: fadein 1s;
        }



        .indicator
        {
            float: left;
            width: auto;
            text-align: center;
            display: flex;
            align-items: center;
        }

        .percentage
        {
            float: left;
            width: auto;
            text-align: center;
            display: flex;
            align-items: center;
            padding-left: 1%;
            padding-right: 1%;
        }

        .text
        {
            width: auto;
            text-align: center;
            align-items: center;
            margin-right: auto;
            margin-left: auto;

        }
        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Firefox < 16 */
        @-moz-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Safari, Chrome and Opera > 12.1 */
        @-webkit-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Internet Explorer */
        @-ms-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Opera < 12.1 */
        @-o-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10%;
            align-items: center;
            text-align: center;
            background-color: #00aabb;
        }

        .header {
            position: fixed;
            top: 0;
            left: auto;
            right: 5%;
            height: 150px;
            display: block;
            align-items: center;
        }

        .vote-button {
            background-color: #F44336; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

</head>
<body ng-controller="meltdownCtrl" ng-style="{'background-color':background}" class="background">
<div class="header">
    <!--<a href="https://twitter.com/istrumpmeltdown?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @istrumpmeltdown</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>-->
    <button class="vote-button" ng-click="gotoVoting()">Help train this Site!</button>
</div>
<div class="meltdown-status">
    <h1>Trump is {{meltdownStatus}}</h1>
</div>
<div class="chart-gauge"></div>
<div class="tweetDisplay">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- istrumpmeltingdown-banner -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4454954940898831"
         data-ad-slot="5991100695"
         data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <div ng-repeat="tweet in tweets" class="tweet" ng-click="gotoTweet(tweet.Id)" ng-show="tweet.visible">
        <div class="indicator"><i ng-class="{'fas fa-exclamation-triangle':(tweet.Sentiment < 0), 'fas fa-check-circle':(tweet.Sentiment >= 0)}"></i></div>
        <div class="percentage"><strong>{{tweet.Percent}}%</strong></div>
        <div class="text">
            <div ng-bind-html="tweet.EmbedHTML"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>

</html>
