stigation. We absolutely cannot let Trump or his Administration bury Mueller\u2019s report. Sunlight is the best disinfectant, and We The People have the right to know the full truth.</p>\n\n<p>Please add your name and demand that Congress pass the Special Counsel Transparency Act.</p>", "target": [{"name": "The United States House of Representatives"}, {"name": "The United States Senate"}], "share_options": [{}], "_embedded": {"creator": {"name": "Common Cause", "organization_logo_image_url": "https://i.imgur.com/T8qCY6r.png", "organization": "Common Cause"}}, "total_signatures": 36601, "status": "Verified", "contact_name": "Common Cause", "entity": "c4", "needs_full_addresses": false, "petition_id": 140170, "signature_goal": 40000, "online": true}
